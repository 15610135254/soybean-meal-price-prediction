<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}豆粕期货价格预测系统{% endblock %}</title>
    <!-- CSS 框架 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- 自定义样式 -->
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="bi bi-graph-up"></i> 豆粕期货预测
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}">
                            <i class="bi bi-house-door"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('visualization.view_data') }}">
                            <i class="bi bi-bar-chart"></i> 数据可视化
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('news.index') }}">
                            <i class="bi bi-newspaper"></i> 新闻资讯
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('forum.index') }}">
                            <i class="bi bi-chat-dots"></i> 论坛讨论
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- 用户认证链接 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person-plus"></i> 注册
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2023 豆粕期货价格预测系统 | 基于深度学习技术</span>
        </div>
    </footer>

    <!-- JS 框架 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js 及其插件 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.1.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script>
        // 确保插件正确注册
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Chart !== 'undefined') {
                // 注册 annotation 插件
                if (window.ChartAnnotation) {
                    Chart.register(window.ChartAnnotation);
                    console.log('ChartAnnotation 插件已注册');
                } else if (window.chartjs && window.chartjs.Annotation) {
                    Chart.register(window.chartjs.Annotation);
                    console.log('chartjs.Annotation 插件已注册');
                }

                // 注册 zoom 插件
                if (window.ChartZoom) {
                    Chart.register(window.ChartZoom);
                    console.log('ChartZoom 插件已注册');
                } else if (window.zoomPlugin) {
                    Chart.register(window.zoomPlugin);
                    console.log('zoomPlugin 插件已注册');
                }
            }
        });
    </script>
    <!-- 自定义脚本 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
